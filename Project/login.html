<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="login.css">
<link 
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
</head>
<body>
	<div class="container">
		<div class="col-sm-2"></div>
		<div class="row">
			<div class="col-sm-8">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h2 class="card-title text-center"><i class="fa fa-lock"></i> Login</h2>
						<form class="form-signin">
							<div class="form-label-group"></div>
							<label for="email"></label> <input type="text"
								placeholder="Email Id" class="form-control" id="email">
							<br />
							<div class="form-label-group"></div>
							<label for="password"></label> <input
								type="password" placeholder="Password" class="form-control"
								id="password"> <br />
							<button class="btn btn-lg btn-success text-uppercase"
								type="submit">LogIn</button>
							<button class="btn btn-lg btn-success text-uppercase"
								type="submit">Sign Up</button>
								<br/><br/>
								<p><b><a href="#">Search for Courses</a><b><p>
						</form>

					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-2"></div>
	</div>
</body>
</html>
