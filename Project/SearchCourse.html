<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Training And Courses</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="SearchCourse.css">
</head>
<body>
	<div class="container">
		<div class="col-sm-2"></div>
		<div class="row">
			<div class="col-sm-8">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Courses And Timings</h5>
						<form class="form-signin">
							<div class="form-label-group"></div>
							<label for="selectTime">Duration</label> 
							<select
								class="form-control" id="Duration">
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>
							</select> 
<br />
							<div class="form-label-group"></div>
							<label for="courses">Courses</label> <select
								class="form-control" id="courses">
								<option selected disabled>Select Course</option>
								<option>Core Java</option>
								<option>Spring</option>
								<option>Angular</option>
								<option>Maven</option>
							</select> <br />
							<button class="btn btn-lg btn-success text-uppercase"
								type="submit">Search</button>
						</form>

					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-2"></div>
	</div>


</body>
</html>
